package:
  name: ros-galactic-rviz-assimp-vendor
  version: 8.5.0
source:
  git_url: https://github.com/ros2-gbp/rviz-release.git
  git_rev: release/galactic/rviz_assimp_vendor/8.5.0-3
  folder: ros-galactic-rviz-assimp-vendor/src/work
  patches:
    - patch/ros-galactic-rviz-assimp-vendor.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - assimp
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-lint-cmake
    - ros-galactic-ament-cmake-xmllint
    - ros-galactic-ament-lint-auto
  run:
    - assimp
    - python
    - ros-galactic-ros-workspace
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
